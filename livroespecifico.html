<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ livro[1] }} - Liberium Store</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/LIVROS/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">
            <img src="{{ url_for('static', filename='IMAGENS/LOGOS/LOGOBRANCAACESSO.png') }}" width="60">
        </a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('escritores') }}">Início</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('sobreescritores') }}">Sobre</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('livrosescritores') }}">Livros</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('minhaconta_view') }}">Minha Conta</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('contatoescritor') }}">Contato</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- CONTEÚDO PRINCIPAL -->
<main class="page-container">
    <div class="book-card-minimal">

        <!-- CAPA -->
        <div class="book-cover-wrapper">
            <img src="{{ url_for('capa_livro', livro_id=livro[0]) }}"
                 alt="Capa do Livro"
                 class="book-cover-image">
        </div>

        <!-- INFORMAÇÕES -->
        <div class="book-info">
            <h1 class="book-title">{{ livro[1] }}</h1>
            <p class="book-author">Autor: {{ livro[2] }}</p>
            <p class="book-price">Preço: R${{ "%.2f"|format(livro[3]|float) }}</p>
            <p class="book-description">{{ livro[4] }}</p>

            <!-- AÇÕES -->
            <div class="book-actions">

                <!-- LER PDF -->
                <a href="{{ url_for('pdf_livro', livro_id=livro[0]) }}"
                   class="action-btn read-btn"
                   target="_blank">
                    LER PDF
                </a>

                <!-- EDITAR -->
                <button id="editBtn" class="action-btn edit-btn">Editar</button>

                <!-- EXCLUIR (AGORA FUNCIONA) -->
                <form action="{{ url_for('excluir_livro', id=livro[0]) }}"
                      method="POST"
                      onsubmit="return confirm('Tem certeza que deseja excluir este livro?');">
                    <button type="submit" class="action-btn delete-btn">
                        Excluir
                    </button>
                </form>

            </div>
        </div>
    </div>
</main>

<!-- POPUP DE EDIÇÃO -->
<div class="popup-overlay" id="popupOverlay">
    <div class="popup-content">

        <button class="close-btn" id="closeBtn">X</button>

        <h2 class="popup-title">EDITAR LIVRO</h2>

        <form action="{{ url_for('editar_livro', id=livro[0]) }}"
              method="POST"
              enctype="multipart/form-data">

            <div class="form-group-row">
                <input type="text"
                       name="nomeLivro"
                       class="form-field"
                       value="{{ livro[1] }}"
                       required>

                <input type="number"
                       name="preco"
                       class="form-field"
                       value="{{ livro[3] }}"
                       step="0.01"
                       required>
            </div>

            <div class="form-group-row">
                <input type="text"
                       name="nomeAutor"
                       class="form-field"
                       value="{{ livro[2] }}"
                       required>
            </div>

            <div class="form-group">
                <textarea name="descricao"
                          class="form-field textarea"
                          required
                          minlength="10">{{ livro[4] }}</textarea>
            </div>

            <div class="form-group">
                <label class="file-input-label">
                    Alterar PDF (opcional)
                    <input type="file" name="pdfLivro" class="file-input" accept=".pdf">
                </label>
            </div>

            <div class="form-group">
                <label class="file-input-label">
                    Alterar capa (opcional)
                    <input type="file" name="capaLivro" class="file-input" accept="image/*">
                </label>
            </div>

            <button type="submit" class="save-btn">SALVAR</button>

        </form>
    </div>
</div>

<!-- FOOTER -->
<footer class="minimal-footer">
    <p>&copy; 2025 Liberium Store — Todos os direitos reservados</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='JS/ESCRITORES/editarlivro.js') }}"></script>

</body>
</html>
